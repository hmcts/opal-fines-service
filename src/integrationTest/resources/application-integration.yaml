spring:
  # Flyway
  flyway:
    locations: classpath:db/migration/allEnvs, classpath:db/migration/devOnly
    baseline-on-migrate: true
    ignoreMigrationPatterns: "*:missing"
  main:
    allow-bean-definition-overriding: true
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: false

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration
      - org.springframework.boot.autoconfigure.quartz.QuartzAutoConfiguration
logging:
  level:
    org:
      hibernate:
        SQL: INFO
        type:
          descriptor:
            sql:
              BasicBinder: WARN

      springframework:
        jdbc:
          datasource:
            init: DEBUG
# Hibernate
jpa:
  hibernate:
    ddl-auto: validate
  show-sql: true

testcontainers:
  reuse:
    enable: true
legacy-gateway:
  url: ${OPAL_LEGACY_GATEWAY_URL:http://localhost:4553/opal}

user:
  service:
    url: ${OPAL_USER_SERVICE_API_URL:https://opal-user-service.staging.platform.hmcts.net}
