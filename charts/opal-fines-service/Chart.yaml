apiVersion: v2
appVersion: "1.0"
description: A Helm chart for opal-fines-service app
name: opal-fines-service
home: https://github.com/hmcts/opal-fines-service
version: 0.0.62
maintainers:
  - name: HMCTS Opal Team
dependencies:
  - name: java
    version: 5.3.0
    repository: 'oci://hmctspublic.azurecr.io/helm'
  - name: opal-user-service
    version: 0.0.38
    repository: 'oci://sdshmctspublic.azurecr.io/helm'
    condition: opal-user-service.enabled
  - name: postgresql
    version: 15.5.38
    alias: userServicePostgresql
    repository: 'oci://registry-1.docker.io/bitnamicharts'
    condition: userServicePostgresql.enabled
  - name: redis
    version: 22.0.7
    repository: 'oci://registry-1.docker.io/bitnamicharts'
    condition: redis.enabled
